<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiência Divertida</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Primeira Página */
    .page1 {
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page1 button {
      background-color: yellow;
      color: black;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .page1 button:hover {
      transform: scale(1.1);
    }

    /* Segunda Página (Cachorro e Frisk) */
    .page2 {
      background-color: #2e2e2e;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .page2 img {
      width: 300px;
    }

    .sound {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- Primeira Página -->
  <div id="page1" class="page1">
    <button onclick="confirmRedirect()">Por favor, clique aqui para uma experiência divertida ;D</button>
  </div>

  <!-- Segunda Página -->
  <div id="page2" class="page2" style="display: none;">
    <img src="https://i.imgur.com/7jrv7OU.png" alt="Cachorro de Undertale na cadeira" />
    <p>O cachorro e Frisk estão aproveitando um café na chuva...</p>
    <audio class="sound" autoplay loop>
      <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
      Seu navegador não suporta o áudio.
    </audio>
  </div>

  <script>
    // Função para confirmar e redirecionar
    function confirmRedirect() {
      if (confirm("Deseja continuar mesmo?")) {
        document.getElementById('page1').style.display = 'none'; // Oculta a primeira página
        document.getElementById('page2').style.display = 'flex'; // Mostra a segunda página
        var audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
        audio.play();
      }
    }
  </script>
  
</body>
</html>
